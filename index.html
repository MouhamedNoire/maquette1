<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maquette 1</title>
</head>
<body>
  <div class="container">
    <div class="trapeze">
    </div>
   <div class="rectangle"></div>
    <div class="card">
        <h1>MAKE AN APPOINTEMENT</h1>
        <div class="card-form">
            <form action="">
                    <div class="form">
                        <input type="text" id="name" name="user_name" placeholder="&nbsp; John Doe">
                    
                        <input type="email" id="mail" name="user_mail" placeholder="&nbsp; Mail">
                    </div>
                    <div class="form">
                        <input type="text" id="phone" name="user_phone" placeholder="&nbsp; Phone">
                    
                        <input type="text" id="classe" name="user_classe" placeholder="&nbsp; choose your class">
                    </div>
                    <div class="form">
                        <textarea name="" id="" cols="30" rows="10" placeholder="&nbsp; Message"></textarea>
                    </div>
                    <button type="submit">BOOK NOW</button>
             </form> 
        </div>
        <div class="image">      
        </div>
    </div>
   
  </div>
</body>
</html>
